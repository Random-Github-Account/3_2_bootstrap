<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="assets/9.png">
    <title>Uniqlo X Hololive</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" align="right">
        <a class="navbar-brand" href="#" <font color="#113946" ><img src="assets/3.png" class="logo"><b>X</b><img src="assets/2.png" class="logo1"></a></font>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
              </li>
            </ul></div>
        <nav class="navbar navbar-light " align-right>
            <font class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="background-color:#454545">
            </font>
              
              <style>
                
                body{
                  background-color: #1b1b1b;
                  margin: 0;
                  padding: 0;
                }
                th{
                  padding: 2rem;
                }
                .form-control{
                  color: white;
                  opacity:0.5;
                }
                .form-control:hover{
                  color: white;
                  opacity:1;
                }
                
                .form-control::placeholder {
                  color: white;
                  opacity: 0.5;
                }
                input[type=search]{
                  color: #fff;
                 }
                .btn{
                  color:#fff;
                  border-color: #fff;
                  opacity:0.5;
                }
                .btn:hover{
                  opacity:1;
                }
                .logo{
                  position: relative;
                  height: 10%;
                  width: 10%;
                  right: 89%;
                }
                .logo1{
                  position: absolute;
                  height: 70%;
                  width: 8%;
                  right: 81.5%;
                }
                .nav-link{
                  background-color: transparent;
                  color: #fff;
                  border: 2px solid #fff;
                  border-bottom: 1px solid rgba(255,255,255,0.5);
                  border-right: 1px solid rgba(255,255,255,0.5);
                  backdrop-filter: blur(5px);
                  opacity: 0.5;
                }
                .nav-link:hover{
                  color: #fff; 
                  opacity: 1;
                }
                .navbar-brand b{
                  position: relative;
                  right: 87%;
                  font-size: 20px;
                }
            
                .section1{
                  -webkit-mask-image: linear-gradient(black, transparent);
                  mask-image: linear-gradient(black, transparent);
                }
                .slider{
                  width: 100%;
                  height: 1000px;
                  background: url(assets/1.jfif);  
                  animation: slide 30s linear infinite;
                  max-width: 1870px;
                  background-size: cover;
                  background-repeat: repeat-x;
                
                }
                @keyframes slide{
                  25%{
                    background: url(assets/1.jfif);
                    background-size: cover;
                  background-repeat: no-repeat;
                  background-position: 50% 50%;
                  }
                  50%{
                    background: url(assets/1.jfif);
                    background-size: cover;
                  background-repeat: no-repeat;
                  background-position: 100% 100%;
                  }
                }

                .modal-overlay {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(255,255,255,0);
                    backdrop-filter: blur(15px);
                    z-index: 1;
                    justify-content: center;
                    align-items: center;
                }
        
               
                .modal-content {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
                    border-radius: 15px;
                    background: rgba(255,255,255,0.1);
                    overflow: hidden;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border-top: 1px solid rgba(255,255,255,0.5);
                    border-left: 1px solid rgba(255,255,255,0.5);
                    backdrop-filter: blur(5px);
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
                .card{
                  box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
                  border-radius: 15px;
                  background: rgba(255,255,255,0.1);
                  overflow: hidden;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  border-top: 1px solid rgba(255,255,255,0.5);
                  border-left: 1px solid rgba(255,255,255,0.5);
                  backdrop-filter: blur(5px);
                 
                }
                .card .content{
                  text-align: center;
               
                }
                .card .content img{
                  text-align: center;
                  
                }

                .modal-content h2{
                  color: white;
                }
                .btn1{
                  color: white;
                  border-color: white;
                }
                .btn2{
                  color: white;
                  border-color: white;
                  opacity: 0.5;
                }
                .btn2:hover{
                  opacity: 1;
                }
                .btn4{
                  color: white;
                  border-color: white;
                  opacity: 0.5;
                }
                .btn4:hover{
                  opacity: 1;
                }
                .card-text{
                  color:#fff;
                  font-weight: 600;
                }
                .price{
                  color:#fff;
                }
                .hidden{
                  opacity:0;
                  filter: blur(5px);
                  transform: translateX(-100%);
                  transition: all 2s;
              }
              @media(prefers-reduce-motion){
                  .hidden{
                      transition: none;
                  }
              }
              .show{
                  opacity: 1;
                  filter: blur(0);
                  transform: translateX(0);
              }

            </style>
            <center>
        
        <button onclick="openLoginModal()" button class="btn my-2 my-sm-0" type="submit" style="background-color:transparent">Home</button>
        <script>
            function openLoginModal() {
                window.location = "shop.html"
            }
        </script>
        <script defer src="proof.js"></script>
        <script src="login.js"></script>
        </center>
        </form>
          </nav>
     </nav>
     <section class="section1">
      <div class="slider">
        <br><br>
        <br><br>
        <br><br>    
        <link rel="stylesheet" href="login.css">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Register</h1>  
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <br>
                    <button>Sign up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
      
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="https://www.alz.org/help-support/resources/helpline">Forgot Password?</a>
                    <button>Sign in</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Already have an account?</h1>
                        <br>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Wanna Create an account?</h1>
                        <br>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const signUpButton = document.getElementById('signUp')
            const signInButton = document.getElementById('signIn')
            const container = document.getElementById('container')
    
            signUpButton.addEventListener('click', () => {
                container.classList.add("right-panel-active")
            })
            signInButton.addEventListener('click', () => {
                container.classList.remove("right-panel-active")
            })
        </script>
     </section>
  </body>
